<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand name" href="#">Mary Bellapu</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent"></div>

                </div>
            </nav>
        </div>
    </header>

    <div class="jumbotron jumbotron-fluid">
        <div class="container content">
            <div class="row ">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <h2>Giftastic</h2>
                </div>
            </div>
             <div class="row animal-giftastic">
               <div id="animal-form" class="col-12 col-sm-12 col-md-4 col-lg-5">
                   <form>
                        <label for="animal-input">Add an animal</label>
                        <input type="text" class="form-control" id="animal-input" placeholder="rabbit">
                        <button class="btn btn-secondary" id="add-animal">Submit</button>
                    </form>
               </div>
               <div id="animal-buttons" class="col-12 col-sm-12 col-md-8 col-lg-7">
                    
                </div>
                <div id="animal-gifs" class="card-columns">
                    
               </div>
            </div>
        </div>


    </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="assets/javascript/javascript.js"></script>
</body>

</html>
